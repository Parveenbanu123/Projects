<div class="buy-container">
  <div class="buy-card">
 
    <h2>Buy {{ plan?.name }}</h2>
 
    <div class="row">
      <input placeholder="Full Name" [(ngModel)]="user.name">
      <input placeholder="City" [(ngModel)]="user.city">
    </div>
 
    <div class="row">
      <input placeholder="Phone" [(ngModel)]="user.phone">
      <input placeholder="Email" [(ngModel)]="user.email">
    </div>
 
    <div class="row">
      <input type="number" placeholder="Age" [(ngModel)]="user.age">
 
      <select [(ngModel)]="user.paymentMode">
        <option value="">Payment Mode</option>
        <option>Credit Card</option>
        <option>Debit Card</option>
      </select>
    </div>
 
    <div class="row">
      <input placeholder="Card Number (16 digits)" [(ngModel)]="user.cardNumber">
 
      <select [(ngModel)]="user.paymentFreq">
        <option value="">Payment Frequency</option>
        <option>Yearly</option>
        <option>Half-Yearly</option>
        <option>Monthly</option>
      </select>
    </div>
 
    <div class="premium-box">
      Premium Amount : <span>â‚¹{{ premium }}</span>
    </div>
 
    <button class="btn-buy" (click)="submit()" [disabled]="!isValid()">
      Buy Plan
    </button>
 
  </div>
</div>
