<h2>Buy {{plan?.planName}}</h2>

<input placeholder="Name" [(ngModel)]="user.name">
<input placeholder="City" [(ngModel)]="user.city">
<input placeholder="Phone" [(ngModel)]="user.phone">
<input placeholder="Email" [(ngModel)]="user.email">
<input type="number" placeholder="Age" [(ngModel)]="user.age">

<select [(ngModel)]="user.paymentMode">
  <option value="">Select Payment Mode</option>
  <option>Credit Card</option>
  <option>Debit Card</option>
</select>

<input placeholder="Card Number (16 digits)" [(ngModel)]="user.cardNumber">

<select [(ngModel)]="user.paymentFreq">
  <option value="">Select Payment Frequency</option>
  <option>Yearly</option>
  <option>Half-Yearly</option>
  <option>Monthly</option>
</select>

<h3>Premium : â‚¹{{premium}}</h3>

<button (click)="submit()" [disabled]="!isValid()">Buy Plan</button>
